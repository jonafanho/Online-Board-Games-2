<div class="row gap center">
	@if (icon) {
		<div class="column center circle">
			<div class="spacing"></div>
			<mat-icon>{{ icon }}</mat-icon>
			<div class="spacing"></div>
		</div>
	}
	<div class="column spacing">
		@if (titleText) {
			<div class="title">{{ titleText }}</div>
		}
		@if (descriptionText) {
			<div class="status">{{ descriptionText }}</div>
		}
	</div>
	@if (hasContent) {
		<ng-content/>
	}
</div>
