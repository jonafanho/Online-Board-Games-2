<form class="column gap-small" [formGroup]="settingsFormGroup">
	<mat-radio-group class="column" aria-label="Characters" (change)="onChangeSettings()" formControlName="characterSet">
		<mat-radio-button value="{{CharacterSet.WithAmbassador}}">With Ambassador</mat-radio-button>
		<mat-radio-button value="{{CharacterSet.WithInquisitor}}">With Inquisitor</mat-radio-button>
	</mat-radio-group>
	<div class="row gap flow">
		<mat-form-field class="example-margin example-width" subscriptSizing="dynamic">
			<mat-label>Starting Cards Per Player</mat-label>
			<input matInput type="number" (change)="onChangeSettings()" min="1" max="100" formControlName="startingCardsPerPlayer">
		</mat-form-field>
		<mat-form-field class="example-margin example-width" subscriptSizing="dynamic">
			<mat-label>Starting Coins Per Player</mat-label>
			<input matInput type="number" (change)="onChangeSettings()" min="0" max="100" formControlName="startingCoinsPerPlayer">
		</mat-form-field>
	</div>
	<mat-checkbox (change)="onChangeSettings()" formControlName="enableTeams">Enable teams</mat-checkbox>
	<mat-checkbox (change)="onChangeSettings()" formControlName="revealCharacterOnElimination">Reveal character on elimination</mat-checkbox>
</form>
